        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/style.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column bg-dark">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html">PharComm</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                            <li class="nav-item"><a class="nav-link" href="pricing.html">Product</a></li>
                            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>

                            <li class="nav-item"><a class="nav-link" href="login.html">Login/Register</a></li>
                            
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
             <header>
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3" id="iconemail">
                                <i class="bi bi-envelope" style=""></i>
                            </div>
                            <h1 class="fw-bolder text-white">Get in touch</h1>
                            <p class="lead fw-normal mb-0 text-white">We'd love to hear from you</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- * * SB Forms Contact Form * *-->
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- This form is pre-integrated with SB Forms.-->
                                <!-- To make this form functional, sign up at-->
                                <!-- https://startbootstrap.com/solution/contact-forms-->
                                <!-- to get an API token!-->
                                <form>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <input type="text" class="form-control" placeholder="Your Name" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <input type="email" class="form-control" placeholder="Email" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <input type="text" class="form-control" placeholder="Subject" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <input type="tel" class="form-control" placeholder="Phone" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <textarea class="form-control" rows="5" placeholder="Message" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-send w-100 bg-primary text-white">SEND MESSAGE</button>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Contact cards-->
                    <div class="col-lg-4 text-white contact-section ms-4">
                        <h2 class="mb-4">Contact Us</h2>
                        <div class="contact-info">
                            <p><i class="bi bi-envelope"></i>Email: orders@PharComm.store</p>
                            <p><i class="bi bi-geo-alt"></i>Location: PharComm</p>
                            <p><i class="bi bi-globe"></i>Website: www.pharcomm.id</p>
                            <h4 class="mt-4">Follow Us:</h4>
                            <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="text-white me-2"><i class="bi bi-twitter"></i></a>
                            <a href="#" class="text-white me-2"><i class="bi bi-google"></i></a>
                            <a href="#" class="text-white me-2"><i class="bi bi-instagram"></i></a>
                        </div>
                    </div>
                    
                </div>
            </section>
        </header>
        <!-- Footer-->
        <footer class="text-center py-2 text-white">
            <p>&copy; 2024 PharComm</p>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
